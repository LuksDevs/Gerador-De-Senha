<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/script.js" defer></script>
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <title>Generator Password</title>
</head>
<body>
    <section id="container">
        <div id="generator">
            <h1><i class="fa-solid fa-unlock-keyhole"></i> Generator</h1>

            <div id="box_generator">
                <label class="character" for="character">
                    CARACTERES: <input type="number" id="character" value="12">
                </label>
                <div id="checkbox">
                    <label class="check" for="uppercase"><input type="checkbox" id="uppercase"> Letras Maiúsculas</label>
                    <label class="check" for="lowercase"><input type="checkbox" id="lowercase"> Letras Minúsculas</label>
                    <label class="check" for="number"><input type="checkbox" id="number"> Números</label>
                    <label class="check" for="symbols"><input type="checkbox" id="symbols"> Símbolos</label>
                </div>
                <div id="box_password">
                    <input type="text" id="password" placeholder="Aguadando senha...">
                    <button type="button" id="btn_copy"><i class="fa-solid fa-copy"></i></button>
                </div>
                <button type="button" id="btn_generator"><i class="fa-solid fa-key"></i> Gerar Senha</button>
                <div><strong>Status: </strong><span id="status">aguardando senha...</span></div>
            </div>
        </div>  
    </section>
</body>
</html>
