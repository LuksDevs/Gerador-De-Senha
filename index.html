<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/script.js" defer></script>
    <title>Gerador de Senhas</title>
</head>
<body>
    <section id="container">
        <div id="container_gerador">
            <h1>Gerador de Senhas</h1>
            <label for="qtdeCaracteres">Tamanho <input type="number" id="qtdeCaracteres" min="4" max="20" value="12"></label>
            <div id="box_ckecked">
                <label for="lowercase"><input type="checkbox" name="lowercase" id="lowercase"> Letras Minúsculas</label>
                <label for="uppercase"><input type="checkbox" name="uppercase" id="uppercase"> Letras Maiúsculas</label>
                <label for="numeros"><input type="checkbox" name="numeros" id="numeros"> Números</label>
                <label for="simbolos"><input type="checkbox" name="simbolos" id="simbolos"> Símbolos</label>
            </div>
            <div id="checkSenha"></div>
            <div id="box_password">
                <input type="text" id="password" min="4" max="20">
                <button type="button" id="btn_copy">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <button type="button" id="btn_gerar">Gerar Senha</button>
        </div>
    </section>
</body>
</html>
