<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <section id="container">
        <div id="container_gerador">
            <h1>Gerador de Senhas</h1>
            <label for="qtdeCaracteres">Tamanho <input type="number" id="qtdeCaracteres" min="4" max="20" value="12"></label>
            <div id="box_ckecked">
                <label for="lowercase"><input type="checkbox" name="lowercase" id="lowercase" checked> Letras Minúsculas</label>
                <label for="uppercase"><input type="checkbox" name="uppercase" id="uppercase"> Letras Maiúsculas</label>
                <label for="numeros"><input type="checkbox" name="numeros" id="numeros"> Números</label>
                <label for="simbolos"><input type="checkbox" name="simbolos" id="simbolos"> Símbolos</label>
            </div>
        </div>
    </section>
</body>
</html>
